<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Click Game</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-700">
    <header class="text-center text-white">
        <h1 class="text-7xl font-semibold my-10">JavaScript CLICK GAME</h1>
        <p class="text-3xl my-4">If you want to Win You have to click on the click button more than 10 time within 2 seconds</p>
    </header>
    <main>
        <section class="text-center text-white" id="container">
            <h1 class="text-8xl text-center text-white font-semibold my-10" id="stat">0</h1>
            <div class="button">
                <button class="uppercase bg-lime-700 px-8 py-2 rounded-full font-semibold text-2xl mr-4" id="btn-start">start</button>
                <button class="uppercase bg-gray-700 px-8 py-2 rounded-full font-semibold text-2xl" id="btn-click" disabled>click</button>
            </div>
        </section>
    </main>
    <!-- script file  -->
    <script src="app.js"></script>
</body>
</html>
